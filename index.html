<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Markdown</title>
    <style>
        /* Estilos personalizados */
        .markdown-content a {
            @apply text-blue-500 hover:text-blue-700 underline;
        }
        .markdown-content h1 {
            @apply text-4xl font-bold mt-6 mb-4;
        }
        .markdown-content h2 {
            @apply text-3xl font-bold mt-5 mb-3;
        }
        .markdown-content h3 {
            @apply text-2xl font-bold mt-4 mb-2;
        }
        .markdown-content h4 {
            @apply text-xl font-bold mt-3 mb-1;
        }
        .markdown-content h5 {
            @apply text-lg font-bold mt-2 mb-1;
        }
        .markdown-content h6 {
            @apply text-base font-bold mt-1 mb-1;
        }
        .markdown-content p {
            @apply text-base leading-relaxed mb-4;
        }
        .markdown-content ul {
            @apply list-disc list-inside mb-4;
        }
        .markdown-content ol {
            @apply list-decimal list-inside mb-4;
        }
        .markdown-content li {
            @apply mb-2;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <nav class="bg-white shadow-md rounded-md p-4 mb-4">
            <ul class="flex space-x-4">
                <li><button class="btn-nav" data-file="ebook/inicio.md">Início</button></li>
                <li><button class="btn-nav" data-file="ebook/indice.md">Sumário</button></li>
                <li><button class="btn-nav" data-file="ebook/introducao.md">Introdução</button></li>
                <li><button class="btn-nav" data-file="ebook/capitulo_1.md">Capítulo 1</button></li>
                <li><button class="btn-nav" data-file="ebook/capitulo_2.md">Capítulo 2</button></li>
                <li><button class="btn-nav" data-file="ebook/capitulo_3.md">Capítulo 3</button></li>
                <li><button class="btn-nav" data-file="ebook/capitulo_4.md">Capítulo 4</button></li>
                <li><button class="btn-nav" data-file="ebook/capitulo_5.md">Capítulo 5</button></li>
                <li><button class="btn-nav" data-file="ebook/conclusao.md">Conclusão</button></li>
            </ul>
        </nav>
        <div id="content" class="markdown-content bg-white shadow-md rounded-md p-4">
            <p>Selecione um capítulo para começar a leitura.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
